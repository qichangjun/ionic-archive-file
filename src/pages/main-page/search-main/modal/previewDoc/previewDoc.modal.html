<ion-header>
        <ion-navbar>
          <ion-title>预览图片</ion-title>
          <ion-buttons start>
                <button ion-button (click)="dismiss()">
                    <span ion-text color="primary" showWhen="ios">关闭</span>
                    <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
                </button>
            </ion-buttons>
        </ion-navbar>
        
      </ion-header>
      
      <ion-content>
          <div class="container">
              <ul   id="images" class="pictures">
                <li><img class="list-img" style="display:none" src="./assets/images/banner--case.jpg" alt="Picture 1"></li>
                <li><img class="list-img" style="display:none" src="./assets/images/blue--bg.jpg" alt="Picture 2"></li>
                <li><img class="list-img" style="display:none" src="./assets/images/buss.png" alt="Picture 3"></li>
              </ul>
            </div>
      </ion-content>
