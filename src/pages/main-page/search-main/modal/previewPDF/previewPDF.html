<ion-header>
        <ion-navbar>
            <ion-title>
                PDFJS on IONIC
            </ion-title>
            <ion-buttons start>
                <button ion-button (click)="dismiss()">
                    <span ion-text color="primary" showWhen="ios">关闭</span>
                    <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
                </button>
            </ion-buttons>
        </ion-navbar>
    </ion-header>
    
    <ion-content padding>
        <div>
            <button (click)="previous()">上一页</button>
            <button (click)="next()">下一页</button>
            &nbsp; &nbsp;
            <span>页数: <span id="page_num">{{pageNum}}</span> / <span id="page_count">{{totalPage}}</span></span>
          </div>          
            <canvas height="200" width="200" #canvas></canvas>                    
    </ion-content>
