<ion-header>
        <ion-navbar>          
          <ion-title>登陆</ion-title>
        </ion-navbar>
      </ion-header>
<ion-content padding>

    <ion-list>

        <ion-item>
            <ion-label fixed>用户名</ion-label>      
            <ion-input [(ngModel)]="model.username" type="text" ></ion-input>
        </ion-item>

        <ion-item>
            <ion-label fixed>密码</ion-label>
            <ion-input [(ngModel)]="model.password" type="password"></ion-input>
        </ion-item>

    </ion-list>

    <button ion-button full [disabled]="!model.username || !model.password" (click)="login()">登陆</button>
</ion-content>
