<ion-header class="login--header">
        <ion-navbar>          
          <!-- <ion-title>登录</ion-title> -->
        </ion-navbar>
      </ion-header>
<ion-content padding class="login--header--content">
    <div class="form--box">
        <ion-list>
            <ion-item>
                
                <ion-label fixed>
                    <span class="user--icon"></span>
                    用户名
                </ion-label>      
                <ion-input [(ngModel)]="model.username" type="text" ></ion-input>
            </ion-item>
    
            <ion-item>
                <ion-label fixed>
                    <span class="password--icon"></span>
                    密码
                </ion-label>
                <ion-input [(ngModel)]="model.password" type="password"></ion-input>
            </ion-item>
        </ion-list>
        <button class="login--form--submit--btn" ion-button full [disabled]="!model.username || !model.password" (click)="login()">登录</button>
    </div>
    

    
</ion-content>
